<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journaling dengan Firebase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/login.js"></script>
</head>

<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">ðŸ““ Journaling Pagi & Malam</h1>
        <div id="login-section" class="card p-4">
            <h4 class="mb-3">Login</h4>
            <input type="email" id="email" class="form-control mb-2" placeholder="Email">
            <input type="password" id="password" class="form-control mb-3" placeholder="Password">
            <button id="login-btn" class="btn btn-primary w-100">Login</button>
            <div id="login-msg" class="mt-2 text-danger"></div>
        </div>
        <div id="journal-section" class="d-none">
            <button id="logout-btn" class="btn btn-secondary mb-3">Logout</button>
            <div class="card p-4">
                <h4>Pagi</h4>
                <textarea id="pagi" class="form-control mb-3" rows="4" placeholder="Tulis jurnal pagi..."></textarea>
                <h4>Malam</h4>
                <textarea id="malam" class="form-control mb-3" rows="4" placeholder="Tulis jurnal malam..."></textarea>
                <button id="save-btn" class="btn btn-success">Simpan</button>
                <div id="save-msg" class="mt-2 text-success"></div>
            </div>
        </div>
    </div>

</body>

</html>
